{% extends "blocks/base.html" %}
{% block content %}
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls" aria-describedby="urls table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Имя</th>
              <th>Последняя проверка</th>
              <th>Код ответа</th>
            </tr>
          </thead>
          <tbody>
            {% for url in urls %}
              <tr>
                <td>{{ url[0] }}</td>
                <td><a href="{{ url_for('get_url', id=url[0]) }}">{{ url[1] }}</a></td>
                {% if url[3] is not none %}
                  <td>{{ url[3] }}</td>
                {% else %}
                  <td></td>
                {% endif %}
                {% if url[2] is not none %}
                  <td>{{ url[2] }}</td>
                {% else %}
                  <td></td>
                {% endif %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>
{% endblock %}
